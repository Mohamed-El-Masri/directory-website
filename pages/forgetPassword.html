<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/SadeBar.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/Login.css">
    <title>Forget Password</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <button class="btn-close position-absolute top-0 end-0 m-2" id="CloseLogin"></button>
                    <h1 class="text-center mb-3"><span class="text-dark fw-bold">Forget</span> <span class="text-danger fw-bold">Password</span></h1>
                    <form action="" id="forgetPasswordForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" class="form-control py-2" id="email" placeholder="Enter your email">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 my-2">Submit</button>
                    </form>

                    <p class="text-center my-4">Or login via</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-light"><i class="fa-brands fa-facebook fs-4 border-black facebook"></i></button>
                        <button class="btn btn-light"><i class="fa-brands fa-google-plus-g google fs-4"></i></button>
                        <button class="btn btn-light"><i class="fa-brands fa-twitter twitter fs-4"></i></button>
                    </div>

                    <div class="parent d-flex justify-content-between w-100 mt-4 flex-wrap">
                        <div>
                            <a href="#" class="text-danger text-decoration-none" id="backToLogin">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/forgetpassword.js"></script>
</body>
</html>
