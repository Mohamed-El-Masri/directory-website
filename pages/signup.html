<html lang="en">
<head>
    <meta charset="UTF-8">

   <link rel="stylesheet" href="../style/SadeBar.css"> 
   <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
   <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
   <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style/sign_up.css">

   <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center pt-2">
            <div class="col-md-6">
                <div class="card p-3 shadow">
                      <div class="logo text-center mb-3" >
                        <button class="btn-close position-absolute top-0 end-0 m-2" id="CloseLogin"></button>
                        <img  src="../images/logo-icon (1).png" alt="">
                    </div>
                    <form action="" id="SignUPForm">
                        <div class="mb-3">
                            <label class="form-label">User Name</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fa-solid fa-user user"></i></span>
                                <input type="text" class="form-control py-2"  id="username" placeholder="Username">
                            </div>
                            
                        </div>

                        
                            <div class="mb-3">
                                <label class="form-label">Your Email</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-envelope mail"></i></span>
                                    <input type="email" id="YourEmail" class="form-control py-2" placeholder="Your Email">    
                                </div>
                                
                        </div>

                        <div class="mb-3">
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-lock lock"></i></span>
                                    <input type="password" id="Password" class="form-control py-2" placeholder="Password">    
                                </div>
                                
                        </div>


                        <div class="mb-3">
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-lock lock"></i></span>
                                    <input type="password" id="ConfirmPassword" class="form-control py-2" placeholder="Confirm Password">    
                                </div>
                                
                        </div>
  

                        <div class="d-flex justify-content-center HaveAnAccount p-2">
                            <h6>Have An Account <span class="LoginHere border-0">Login Here</span></h6>
                        </div>
                        <button type="submit" class="btn btn-danger w-100 my-2" id="SignUpbtn">Sign Up</button>
                        

                        
                    </form>
                    <p class="text-center my-4">Or login via</p>

                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-light"><i class="fa-brands fa-facebook fs-4 border-black facebook"></i></button>
                        <button class="btn btn-light"><i class="fa-brands fa-google-plus-g google fs-4"></i></button>
                        <button class="btn btn-light"><i class="fa-brands fa-twitter twitter fs-4"></i></button>
                    </div> 
                </div>
            </div>
        </div>
    </div>


  
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="../js/signUp.js"></script>
</body>
</html>
